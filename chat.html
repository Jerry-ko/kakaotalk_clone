<!DOCTYPE html><!DOCTYPE html>
<html>
<head>
    <title>Chats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="top_header">
        <div class="header_top">
            <div class="nav_section">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="nav_section">   
                <div class="nav">12:34</div>
            </div>
            <div class="nav_section">
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <div class="nav">50%</div>
                <i class="fas fa-battery-half"></i>
            </div>
        </div>
        <div class="header_bottom">
            <div class="nav_header">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="nav_header">
                <span class="nav_bottom_text">Emma</span>
            </div>
            <div class="nav_header">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
        <main class="chat">
            <div class="chat_date">
                Wednesday, August 2, 2020
            </div>
            <div class="chat_message_content message_from_me">
                <div class="message_from_me">
                    <div class="chat_time">
                        17:55
                    </div>
                    <div class="chat_message from_me">
                        Hello! This is my meessage. 
                    </div>
                </div>
            </div>
            <div class="chat_message_content message_to_me">
                <img src="avatar.png">
                <div class="chat_message_body">
                    <div class="chat_user">Emma</div>
                    <div class="chat_message to_me">
                        Reply.
                    </div>
                </div>
                <div class="chat_time">
                    18:55
                </div>
            </div>
        </main>

        <div class="nav_bottom">
            <div class="nav">
                <i class="fas fa-plus"></i>
            </div>
            <div class="nav_input">
                <input type="text">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
</body>
</html>
