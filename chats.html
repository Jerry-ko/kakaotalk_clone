<!DOCTYPE html>
<html>
<head>
    <title>Chats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="top_header">
        <div class="header_top">
            <div class="nav_section">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="nav_section">   
                <div class="nav">12:34</div>
            </div>
            <div class="nav_section">
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <div class="nav">50%</div>
                <i class="fas fa-battery-half"></i>
            </div>
        </div>
        <div class="header_bottom">
            <div class="nav_bottom">Edit</div>
            <div class="nav_bottom">
                <span class="nav_bottom_text">Chats</span>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
    </header>

    <main class="Chats">
        <div class="search_bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>

        <ul class="chats_list">
            <li class="chats_chat">
                <a href="chat.html">
                    <div class="chats_content">
                        <img src="avatar.png">
                        <div class="chat_preview">
                            <div class="chat_user">Emma</div>
                            <span class="chat_message">Hello :D </span>
                        </div>
                    </div>
                    <div class="chat_time">
                        12:20
                    </div>
                </a>
            </li>
            <li class="chats_chat">
                <div class="chats_content">
                    <img src="avatar.png">
                    <div class="chat_preview">
                        <div class="chat_user">KAKAOTALK</div>
                        <span class="chat_message">You logged into KakaoTalk PC from the PC.</span>
                    </div>
                </div>
                <div class="chat_time">
                    12:25
                </div>
            </li>
        </ul>

        <div class="chat_button">
            <i class="fas fa-comment"></i>
        </div>

        <nav class="nav_container">

            <div class="tab_section">               
                <i class="fas fa-user"></i>
                <div class="nav_tab">Friends</div>
            </div>
            <div class="tab_section">
                <i class="fas fa-comment"></i>
                <div class="nav_tab">Chats</div>
            </div>
            <div class="tab_section">
                <i class="fas fa-search"></i>
                <div class="nav_tab">Find</div>
            </div>
            <div class="tab_section">
                <i class="fas fa-ellipsis-h"></i>
                <div class="nav_tab">More</div>
            </div>
        </nav>
</body>
</html>
